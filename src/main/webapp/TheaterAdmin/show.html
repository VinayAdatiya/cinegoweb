<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Management</title>
    <link rel="stylesheet" href="theater-admin-sidebar.css">
    <link rel="stylesheet" href="../pop-up.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            overflow: auto !important;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            margin: 0 auto;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
        }

        #showFormModal {
            width: 500px;
            max-width: 90%;
            background: #ffffff;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Merriweather', serif;
            box-sizing: border-box;
        }

        #showFormModal label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        #showFormModal input[type="text"],
        #showFormModal input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        #layoutPreview {
            max-height: 200px;
            overflow: auto;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre;
            font-family: monospace;
        }

        #showFormModal button {
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton {
            background-color: #3498db;
            color: white;
        }

        #submitButton:hover {
            background-color: #2980b9;
        }

        #showFormModal button[type="button"] {
            background-color: #e74c3c;
            color: white;
        }

        #showFormModal button[type="button"]:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 16px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .close:focus {
            color: black;
        }
    </style>
</head>
<body>
<div id="sidebar-container"></div>
<div id="popup-message" style="display: none;"></div>
<div class="container">
    <div class="header">
        <h2>Show Management</h2>
        <button class="add-btn" id="openFormBtn">+ Add New Show</button>
    </div>
    <div id="addShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <iframe id="addShowIframe" src="" style="width:100%; height:90vh; border:none;"></iframe>
        </div>
    </div>
</div>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="theater-admin-sidebar.js"></script>
<script src="show.js"></script>
<script>

    window.addEventListener('show-added', function (event) {
        console.log(event.detail.message);

        const modal = document.getElementById('addShowModal');
        const iframe = document.getElementById('addShowIframe');

        if (iframe) iframe.src = "";
        if (modal) modal.style.display = "none";

        showPopupMessage("Show created successfully!");
        window.location.reload();
    });

</script>
</body>
</html>

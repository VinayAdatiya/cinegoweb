<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Management</title>
    <link rel="stylesheet" href="theater-admin-sidebar.css">
    <link rel="stylesheet" href="../pop-up.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            overflow: auto !important;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            margin: 0 auto;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            border-radius: 8px;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 16px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .close:focus {
            color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .view-btn {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #1abc9c;
        }

        .view-btn:hover {
            background-color: #335f9e;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .modal-content p {
            margin-bottom: 10px;
            color: #555;
        }

        .modal-content img {
            display: block;
            margin: 15px auto;
            max-width: 100%;
            border-radius: 10px;
        }

        #moviesTable {
            width: 100%;
            font-family: 'Merriweather', serif;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
            border: none;
        }

        #moviesTable thead {
            background-color: transparent;
            color: black;
            font-weight: bold;
            border: none;
        }

        #moviesTable th,
        #moviesTable td {
            padding: 12px 16px;
            border: none;
            background: transparent;
            text-align: center;
            vertical-align: middle;
        }
        .movie-detail p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .movie-detail img {
            display: block;
            margin-top: 20px;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>
<div id="popup-message" style="display: none;"></div>
<div id="sidebar-container"></div>
<div class="container">
    <div class="header">
        <h2>Movies Management</h2>
    </div>

    <table id="moviesTable">
        <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="moviesBody">
        </tbody>
    </table>

    <div id="movieDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeMovieModal()">&times;</span>
            <div id="movieDetailsContent"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="js/theater-admin-sidebar.js"></script>
<script src="js/movies.js"></script>
</body>
</html>

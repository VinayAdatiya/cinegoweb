<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Management</title>
    <link rel="stylesheet" href="super-admin-sidebar.css">
    <link rel="stylesheet" href="pop-up.css">
    <style>
        body {
            overflow: auto !important;
            height: 100%;
        }

        .modal-content {
            max-height: 80vh;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-weight: bold;
            margin: 0 auto;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            width: 40%;
            margin: 10% auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #000;
        }

        .close {
            float: right;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #theaterTable {
            width: 100%;
            border-collapse: collapse;
        }

        #theaterTable th, #theaterTable td {
            padding: 10px;
            text-align: left;
        }


        .view-btn {
            background-color: #1abc9c;
        }

        .delete-btn {
            background-color: #e74c3c;
        }
        #formMessage {
            margin-top: 1rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div id="sidebar-container"></div>

<div class="container">
    <div class="header">
        <h2>Theater Management</h2>
        <button class="add-btn" onclick="openForm()">+ Add New Theater</button>
    </div>

    <table id="theaterTable">
        <thead>
        <tr>
            <th></th>
            <th>Theater Name</th>
            <th>Rating</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="overlay"
         style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
    <div id="popup"
         style="display:none; position:fixed; top:20%; left:25%; width:50%; padding:20px; background:#fff;
         border:0.2px solid black; z-index:1000; flex-direction: column; justify-content: space-between; min-height: 200px;">

        <pre id="popup-content" style="flex-grow: 1;"></pre>

        <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

</div>

<div id="theaterModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h3>Add New Theater</h3>
        <form id="theaterForm">
            <div class="form-group">
                <label for="theaterName">Theater Name:</label>
                <input type="text" id="theaterName" name="theaterName">
            </div>
            <div class="form-group">
                <label for="email">Admin Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Admin Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="theaterRating">Theater Rating:</label>
                <input type="number" id="theaterRating" name="theaterRating" min="1" max="5">
            </div>
            <div class="form-group">
                <label for="addressLine1">Address Line 1:</label>
                <input type="text" id="addressLine1" name="addressLine1">
            </div>
            <div class="form-group">
                <label for="addressLine2">Address Line 2:</label>
                <input type="text" id="addressLine2" name="addressLine2">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode"></label>
            </div>
            <div class="form-group">
                <label>City: <select id="city"></select></label>
            </div>
            <button type="button" class="submit-btn" onclick="submitTheater()">Submit</button>
        </form>
        <div id="formMessage" class="text-center mt-3" style="display:none;"></div>
    </div>
</div>
<div id="popup-message" style="display: none;"></div>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="super-admin-sidebar.js"></script>
<script src="theater.js"></script>
</body>
</html>

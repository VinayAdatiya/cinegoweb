<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Management</title>
    <link rel="stylesheet" href="theater-admin-sidebar.css">
    <link rel="stylesheet" href="../pop-up.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            overflow: auto !important;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            margin: 0 auto;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
            font-family: 'Merriweather', serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .modal-content p {
            margin-bottom: 10px;
            color: #555;
        }

        .modal-content img {
            display: block;
            margin: 15px auto;
            max-width: 100%;
            border-radius: 10px;
        }


        #showTable {
            width: 100%;
            font-family: 'Merriweather', serif;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
            border: none;
        }

        #showTable thead {
            background-color: transparent;
            color: black;
            font-weight: bold;
            border: none;
        }

        #showTable th,
        #showTable td {
            padding: 12px 16px;
            border: none;
            background: transparent;
            text-align: center;
            vertical-align: middle;
        }
        .th-spacing {
            padding: 10px 20px;
        }

        .action-btn {
            margin: 0 5px;
            padding: 13px 18px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        #formMessage {
            margin-top: 1rem;
            font-weight: bold;
            padding-left: 500px;
        }
    </style>
</head>
<body>
<div id="sidebar-container"></div>
<div id="popup-message" style="display: none;"></div>
<div class="container">
    <div class="header">
        <h2>Show Management</h2>
        <button class="add-btn" id="openFormBtn">+ Add New Show</button>
    </div>
    <div id="addShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <iframe id="addShowIframe" src="" style="width:100%; height:90vh; border:none;"></iframe>
        </div>
    </div>

    <table id="showTable">
        <thead>
        <tr>
            <th></th>
            <th class="th-spacing">Movie Title</th>
            <th class="th-spacing">Movie Rating</th>
            <th class="th-spacing">Screen Title</th>
            <th class="th-spacing">Screen Type</th>
            <th class="th-spacing">Show Date</th>
            <th class="th-spacing">Show Time</th>
            <th class="th-spacing">Action</th>
        </tr>
        </thead>
        <tbody id="showBody">
        </tbody>
    </table>
    <div id="formMessage" class="text-center mt-3" style="display:none;"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="js/theater-admin-sidebar.js"></script>
<script src="js/show.js"></script>
<script>

    window.addEventListener('show-added', function (event) {
        console.log(event.detail.message);

        const modal = document.getElementById('addShowModal');
        const iframe = document.getElementById('addShowIframe');

        if (iframe) iframe.src = "";
        if (modal) modal.style.display = "none";

        showPopupMessage("Show created successfully!");
        setTimeout(() => {
            window.location.reload();
        }, 2000);
    });

</script>
</body>
</html>

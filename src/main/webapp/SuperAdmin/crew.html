<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Management</title>
    <link rel="stylesheet" href="super-admin-sidebar.css">
    <link rel="stylesheet" href="pop-up.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: auto !important;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-weight: bold;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #crewTable {
            width: 100%;
            border-collapse: collapse;
        }

        #crewTable th, #crewTable td {
            padding: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #formMessage {
            margin-top: 1rem;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div id="sidebar-container"></div>
<div class="container">
    <div class="header">
        <h2>Crew Management</h2>
        <button class="add-btn" onclick="openForm()">+ Add New Crew</button>
    </div>
    <table id="crewTable">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="overlay"
         style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
    <div id="crewPopup"
         style="display:none; position:fixed; top:20%; left:25%; width:50%; padding:20px; background:#fff; border:0.2px solid black; z-index:1000; flex-direction: column; justify-content: space-between; min-height: 200px;">
        <h3 style="margin-bottom: 15px;">Add New Crew</h3>
        <form id="addCrewForm">
            <label for="crewName">Crew Name:</label>
            <input type="text" id="crewName" name="crewName"/>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
                <button type="button" onclick="closeCrewPopup()">Cancel</button>
                <button type="submit">Submit</button>
            </div>
            <div id="formMessage" class="text-center mt-3" style="display:none;"></div>
        </form>
    </div>

</div>
<div id="popup-message" style="display: none;"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../config.js"></script>
<script src="../common.js"></script>
<script src="js/crew.js"></script>
<script src="js/super-admin-sidebar.js"></script>
</body>
</html>

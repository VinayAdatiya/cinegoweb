<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="super-admin-sidebar.css">
    <style>
        body {
            overflow: auto !important;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f4f4f4;
            border-bottom: 2px solid #ddd;
        }

        .header h2 {
            font-weight: bold;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container {
            margin-left: 225px;
            padding: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
        }

        #userTable th, #userTable td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="sidebar-container"></div>
<div class="container">
    <div class="header">
        <h2>User Management</h2>
    </div>
    <table id="userTable">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Role</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="overlay"
         style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
    <div id="popup"
         style="display:none; position:fixed; top:20%; left:25%; width:50%; padding:20px; background:#fff; border:0.2px solid black; z-index:1000; flex-direction: column; justify-content: space-between; min-height: 200px;">

        <pre id="popup-content" style="flex-grow: 1;"></pre>

        <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</div>
<script src="../config.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="super-admin-sidebar.js"></script>
<script src="user.js"></script>

</script>

</body>
</html>
